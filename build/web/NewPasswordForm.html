<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function check() {
                var x = document.getElementById("new");
                var y = document.getElementById("newAgain");
                if(!x.value === y.value) {
                    alert("Passwords do not match.");
                    x.value = "";
                    y.value = "";
                    return false;
                }
                else
                    return true;
            }
        </script>
    </head>
    <body>
        <form action="account" method="post">
            Enter Old Password      : <input name="old" id="old" type="password" required /><br />
            Enter New Password      : <input name="new" id="new" type="password" required /><br />
            Re-Enter New Password   : <input name="newAgain" id="newAgain" type="password" required /><br />
            <input name="click" type="submit" onclick="return check()" value="Confirm Password" />
            <input name="click" type="submit" value="Cancel" />
        </form>
    </body>
</html>
